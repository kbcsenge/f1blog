<ul>
  <li class="homeicon" (click)="goToHome()">Kezdőlap</li>
  <li class="right">Bejelentkezés</li>
  <li class="right" (click)="goToRegister()">Regisztráció</li>
</ul>

<div class="main_component">
  <span><mat-label for="email">Email: </mat-label><input matInput type="text" [formControl]="email" /></span>
  <span><label for="password">Password: </label><input type="password" [formControl]="password" /></span>
  <span>
        <mat-button (click)="login()" matSuffix>Login</mat-button>
    </span>
</div>
