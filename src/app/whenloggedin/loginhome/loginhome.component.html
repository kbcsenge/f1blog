<app-loggedinmenu></app-loggedinmenu>
<br>
<div class="profileinfo" *ngIf="blogger$ | async as blogger">
  <h4>Név: {{ blogger.fullname }}</h4>
  <h4>Felhasználónév: {{ blogger.fullname }}</h4>
  <h4>Kedvenc sofőr: {{ blogger.favouritedriver }}</h4>
  <button id="create" mat-raised-button color="red" type="submit" (click)="createNewPost()">Új poszt</button>
</div>

<div>
  <button mat-raised-button color="red" type="submit" (click)="editPost()">Edit</button>
</div>
